<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression Parameter</title>
</head>

<body>

    <h1>Welcome to function Expression and parameter</h1>

    <script>
        let oddEven = function (number) {

            if (number % 2 == 0) {

                document.write(number + "is even")
            }
            else {
                document.write(number + "Is odd")
            }
        }

        let value = prompt("enter the number: ")
        oddEven(value)
    </script>

</body>

</html>
