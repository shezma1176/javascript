<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With A Rectriangle</title>
    <style>
        h1 {
            text-align: center;
        }

        .Rectriangle {
            border: 1px solid black;
            height: 200px;
            width: 200px;
            margin: auto;
        }

        .buttons {
            padding: 20px;
            width: 200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Make changes to the Rectriangle</h1>
    <div class="Rectriangle"></div>
    <div class="buttons">
        <button onclick="changeToCircle()">Make circle</button>
        <button onclick="hide()">Hide</button>
        <button onclick="show()">Show</button>
    </div>
    <script>
        let div = document.querySelector(".Rectriangle")

        function changeToCircle() {
            div.style.borderRadius = "50%";
        }

        function hide() {
            div.style.display = "none";
        }
        function show() {
            div.style.display = 'block';
        }

        div.onmouseenter = function () {
            div.style.background = 'red'
        }
        div.onmouseout = function () {
            div.style.background = 'none'
        }
    </script>

</body>

</html>
